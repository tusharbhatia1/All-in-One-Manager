<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TO-DO LIST</title>

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-4 text-center">
                <div class="alert align-items-center" id="message"></div>
                <form action="" id="itemForm">
                    <h2>TO DO LIST</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="itemInput" value="" placeholder="Please enter name...">
                        <button class="btn btn-outline" style="color: darkslategrey;">ADD ITEM</button>
                    </div>
                </form>
            <ul class="nav nav-tabs">
                <li class="nav-item" data-type="all">
                    <a href="#" class="nav-link active">All</a>
                </li>
                <li class="nav-item" data-type="todo">
                    <a href="#" class="nav-link">ToDo</a>
                </li>
                <li class="nav-item" data-type="done">
                    <a href="#" class="nav-link">Completed</a>
                </li>
            </ul>

            <!-- item lists -->

            <ul class="list-group list-group-flush" id="itemsList">
            </ul>
            <input type="hidden" id="objIndex" value="">
            <input type="hidden" id="tabValue" value="all">

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
